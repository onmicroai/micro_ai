{% extends "web/app/app_base.html" %}
{% load static %}
{% block app %}
<section class="app-card">
  {% include 'account/components/profile_form.html' %}
</section>
{% include 'account/components/2fa.html' %}
<section class="app-card">
  {% include 'account/components/social/social_accounts.html' %}
</section>
<!-- {% include 'account/components/api_keys.html' %} -->
{% endblock %}
{% block page_js %}
<script src="{% static 'js/app-bundle.js' %}" defer></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    
    const App = SiteJS.app;
    const uploadUrl = '{% url "users:upload_profile_image" %}';

    document.getElementById("profile-upload").onchange = function() {
      let files = document.getElementById("profile-upload").files;
      let file = files[0];
      if (file) {
        updatePreview(file);
        uploadImage(file);
      }
    };

    function updatePreview(file) {
      // https://stackoverflow.com/a/4459419/8207
      let reader = new FileReader();
      reader.onload = function (e) {
        let avatars = document.getElementsByClassName('avatar');
        for (let i = 0; i < avatars.length; i++) {
          avatars[i].setAttribute('src', e.target.result);
        }
      };
      reader.readAsDataURL(file);
    }

    function uploadImage(file)   
 {
      let uploadlabel = document.getElementById("profile-upload-label");
      uploadlabel.innerHTML = '<span class="pg-icon"><i class="fa fa-refresh"></i></span><span>Uploading...</span>';
      uploadlabel.classList.add('is-active');   


      let formData = new FormData();
      formData.append("avatar", file);
      formData.append('csrfmiddlewaretoken', App.Cookies.get('csrftoken'));

      fetch(uploadUrl, {
        method: "POST",
        body: formData,
        credentials: 'same-origin'
      })
      .then(response => {
        return response.text(); // Get text for both success and error
      })
      .then(text => {
        if (response.ok) {
          // Handle success
          uploadlabel.innerHTML = '<span class="pg-icon"><i class="fa fa-check"></i></span><span>' + text + '</span>';
          uploadlabel.classList.remove('is-active');
          uploadlabel.classList.add('pg-text-success');   

        } else 
        if (response.status === 413) {
          uploadlabel.innerHTML = '<span style="color: red;"><span class="pg-icon"><i class="fa fa-times"></i></span><span>Upload failed! File size exceeds limit.</span></span>';
          uploadlabel.classList.remove('is-active');
          uploadlabel.classList.add('pg-text-danger');
        } else {
            try {
              // Try parsing JSON response for error message
              const errorData = JSON.parse(text);
              const errorMessage = errorData.message || 'Upload failed!';
              uploadlabel.innerHTML = `<span style="color: red;"><span class="pg-icon"><i class="fa fa-times"></i></span><span>${errorMessage}</span></span>`;
            } catch (e) {
              // If parsing JSON fails, fallback to the raw text
              uploadlabel.innerHTML = `<span style="color: red;"><span class="pg-icon"><i class="fa fa-times"></i></span><span>Upload failed! ${text}</span></span>`;
            }
            uploadlabel.classList.remove('is-active');
            uploadlabel.classList.add('pg-text-danger');
          }
      })
      .catch(error => {
        // Handle network errors
        console.error('Fetch error:', error);
        uploadlabel.innerHTML = `<span style="color: red;"><span class="pg-icon"><i class="fa fa-times"></i></span><span>Upload failed! Network error.</span></span>`;
        uploadlabel.classList.remove('is-active');
        uploadlabel.classList.add('pg-text-danger');
      });
    }
  });
</script>
{% endblock %}
