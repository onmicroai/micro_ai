# \micro_ai\docker-compose-prod.yml

services:
  db:
    container_name: db
    image: postgres:16
    # persist data beyond lifetime of container
    volumes:
      - /docker/volumes/postgres/:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=micro_ai
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    networks:
      micronet:
        ipv4_address: 172.25.0.2

    healthcheck:
      test: pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}
      interval: 2s
      retries: 10
  redis:
    container_name: redis
    image: redis
    # persistent storage
    command: redis-server --appendonly yes
    volumes:
      - /docker/volumes/redis/:/var/lib/postgresql/data/
    networks:
      micronet:
        ipv4_address: 172.25.0.3
    healthcheck:
      test: bash -c 'exec 6<>/dev/tcp/redis/6379'
      interval: 2s
      retries: 10
  web-staging:
    container_name: web-staging
    image: web:latest
    build:
      context: .
      dockerfile: Dockerfile.web
    volumes:
      - .:/code
      - media_data:/code/media
    expose:
      - "8000"
    environment:
      - DEBUG=1
    env_file:
      - ./.env
    restart: unless-stopped
    networks:
      micronet:
        ipv4_address: 172.25.0.11
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
  web:
    container_name: web
    image: web:latest
    volumes:
      - .:/code
      - media_data:/code/media
    expose:
      - "8000"
    environment:
      - DEBUG=1
    env_file:
      - ./.env
    restart: unless-stopped
    networks:
      micronet:
        ipv4_address: 172.25.0.15
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery:
    container_name: celery
    build:
      context: .
      dockerfile: Dockerfile.web
    command: celery -A micro_ai worker -l INFO --beat --concurrency 2
    volumes:
      - .:/code
      - media_data:/code/media
    env_file:
      - .env
    networks:
      micronet:
        ipv4_address: 172.25.0.12
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  media_data:

networks:
  micronet:
    external: true